
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">

                <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
                <div *ngFor="let emp of emps" class="btn-group" role="group">
                        <button type="button" class="btn btn-default" (click)="onEmpSelect(emp)">{{emp.Name}}</button>
                    </div>
                </div>

            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-7">

                        <form  (ngSubmit)="onSubmit()" #empForm="ngForm" class="form-horizontal">
                            <div class="form-group">

                                <label class="col-sm-2 control-label">ID</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static">{{selectedEmp.ID}}</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" placeholder="Name" required="required" [(ngModel)]="selectedEmp.Name" name="Name" #name="ngModel">

                                </div>
                               
                            </div>

                            <div class="form-group">

                                <label class="col-sm-2 control-label">Gender</label>
                                <div class="col-sm-10">

                                    <select class="form-control" id="power" required="required" [(ngModel)]="selectedEmp.Gender" name="Gender">
                                            <option *ngFor="let o of GenderOptions" [value]="o">{{o}}</option>
                                        </select>
                                </div>
                            </div>

                            <div class="form-group" *ngIf="selectedEmp.Gender === GenderOptions[0]">
                                <label class="col-sm-2 control-label">Male Text</label>
                                <div class="col-sm-10">

                                    <input type="text" class="form-control" placeholder="Male Text" [(ngModel)]="selectedEmp.MaleText" name="MaleText">
                                </div>
                            </div>
                            <div class="form-group" *ngIf="selectedEmp.Gender === GenderOptions[1]">
                                <label class="col-sm-2 control-label">Female Text</label>
                                <div class="col-sm-10">

                                    <input type="text" class="form-control" placeholder="Female Text" [(ngModel)]="selectedEmp.FemaleText" name="FemaleText">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Address</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3" [(ngModel)]="selectedEmp.Address" name="Address"></textarea>

                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Salary</label>
                                <div class="col-sm-10">
                                    <input type="number" min="200" max="2000" class="form-control" placeholder="SalaryName" [(ngModel)]="selectedEmp.Salary" name="Salary" required="required">

                                </div>


                            </div>
                            <div class="form-group">
                                 <div class="col-sm-12">
                                     <button class="btn btn-success pull-right"  type="submit">Submit</button>
                                 </div>
                            </div>
                        </form>

                    </div>
                    <div class="col-md-5"></div>
                </div>



            </div>
        </div>

    </div>
</div>
